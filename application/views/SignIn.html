        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/owl.carousel/assets/owl.carousel.min.css" />
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="css/extra.css" />

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <span class="ring">
            <span></span>
            <img src="images/TardgoLogo.png" alt="TardgoLogo">

    <!-- Preloader End -->

    <!-- Document Wrapper   
============================================= -->
    <div id="main-wrapper">

        <!-- Header
  ============================================= -->
        <header id="header"></header>
        <!-- Header end -->
        <div id="content">
            <div class="container">
                <div class="row">
                    <nav class="navbar navbar-expand-sm navbar-light py-3"
                        style="box-shadow: 0px 4px 4px -2px rgba(0, 0, 0, 0.05) inset;">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="javascript:void(0)"></a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#mynavbar">
                                <i class="fa fa-bars text-dark"></i>
                                <!-- <i class="fa fa-times text-dark"></i> -->
                            </button>
                            <div class="collapse navbar-collapse" id="mynavbar">
                                <ul class="navbar-nav mx-auto">
                                    <li class="nav-item">
                                        <a class="nav-link text-primary text-3 p-1 fw-500"
                                            href="javascript:void(0)">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-3 p-1 fw-500" href="javascript:void(0)">About Us</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-3 p-1 fw-500" href="javascript:void(0)">Services</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-3 p-1 fw-500" href="javascript:void(0)">Download</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-3 p-1 fw-500" href="javascript:void(0)">Contact Us</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <!-- <div class="d-flex align-items-center justify-content-center"></div> -->
                </div>
            </div>
        </div>

        <!-- <div class="mt-4"></div> -->

        <!-- Content
  ============================================= -->
        <div id="content">
            <div class="container">
                <div class="bg-white shadow-md rounded-7 p-4">
                    <div class="row align-items-center">
                        <div class="col-lg-7 HomeFormsImage p-5">
                            <img src="images/svg/HomeSignIn.svg" alt="Sign In" class="my-auto"
                                style="width: 100%; max-height: 400px;">
                        </div>
                        <div class="col-sm-12 col-lg-5">
                            <div class="row">
                                <div class="col-11 col-md-10 mx-auto">
                                    <div class="mb-3 d-flex align-items-center">
                                        <span class="bg-primary" style="height: 45px; width: 3px;"></span>
                                        <p class="text-7 fw-500 text-dark mb-0 mx-2">Sign In</p>
                                    </div>
                                    <form id="HomeSignInForm">
                                        <div>
                                            <input type="text" class="form-control" id="Home_SignIn__Username_txt"
                                                placeholder="Enter an email or number">
                                        </div>
                                        <div class="text-danger text-2">Enter an email or phone number</div>
                                        <div class="text-danger text-2">Couldn't find your Tradgo Account</div>
                                        <div class="position-relative d-flex mt-3">
                                            <input type="password" class="form-control" id="signUp_password"
                                                minlength="6" autocomplete="new-password" placeholder="Password"
                                                value="" name="password">
                                            <i class="eye-icon far fa-eye"
                                                style="position: absolute; top: 50%; right: 10px; transform: translate(-50%, -50%);"
                                                id="signUp_showPassword"></i>
                                        </div>
                                        <div class="text-danger text-2">Enter a password</div>
                                        <!-- <div class="mt-3 position-relative d-flex">
                                            <input type="password" class="form-control" required id="signUp_password"
                                                minlength="6" autocomplete="new-password" placeholder="Password"
                                                value="" name="password">
                                            <i class="eye-icon far fa-eye-slash"
                                                style="position: absolute; top: 50%; right: 10px; transform: translate(-50%, -50%);"
                                                id="signUp_showPassword"></i>
                                        </div> -->
                                        <div class="row mt-2">
                                            <div class="col text-2 text-end">
                                                <a class="btn-link" href="ForgotPassword.html">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <div class="d-grid my-2">
                                            <button class="btn btn-primary" type="submit">Sign In</button>
                                        </div>
                                    </form>
                                    <div class="mt-3">You don't have an account yet, but you can create one easily by
                                        clicking on the
                                        <a href="SignUp.html">Sign Up</a>.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

  ============================================= -->

    <script>
        $(function () {

            $("#footer").load("Footer.html");
        });
